<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMEZ | header</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>



    <header>
        <nav>
          <div id="navbar">
            <div id="logo" class="reverse">
              <div class="mobile-btn" style="font-size:30px;cursor:pointer; font-weight:bold;" onclick="openNav()">&#9776;</div>
              <div class="logo">DMEZ</div>
    
            </div>
            <div id="links">
              <a href="">Home</a>
              <a href="">About</a>
              <a href="">Blog</a>
              <a href="">Service</a>
              <a href="">Contact</a>
            </div>
          </div>
    
        </nav>
        <!-- Mobile Menu -->
        <div id="mySidenav" class="sidenav">
          <a style="cursor:pointer;" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#">Home</a>
          <a href="#">Gallery</a>
          <a href="#">Blog</a>
          <a href="#">Portfolio</a>
          <a href="#">Contact</a>
        </div>
      </header>

<script>
    function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}

</script>




</body>
</html>
