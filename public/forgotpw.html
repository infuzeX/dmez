  <main>


    <div class="box2">


      <div class="join">Forgot Password</div>
      <hr class="f2">

      <form id="forget">
        <div class="email space">
            <span class="l1" style="margin-top:20px">Enter Email</span><br>
            <input type="email" name="email" class="number input" placeholder="Email" required >
        </div>
        

        <div class="space" style="margin-top:20px">
          <button class="btn">
            Submit
          </button>
        </div>
      </form>


    </div>

  </main>

  <br>
  <br>

  <br>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    const form =document.querySelector('#forget');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if(e.target.elements.email.value){
        console.log(e.target.elements.email.value);
        fetch(`/api/v1/auth/forgetpassword`, {
          method:"POST",
          headers:{
            "content-type":"application/json"
          },
          body:JSON.stringify({email:e.target.elements.email.value})
        })
        .then(res => res.json())
        .then((res) => showStatus(res))
        .catch(err =>showStatus({status:"error", message:err.message}))

      }
    })

  </script>

  <script defer src="/public/main_js/status.js"></script>
