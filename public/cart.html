<!DOCTYPE html>
<html lang="en">



<head>
	<meta charset="UTF-8">

	<title>Dmez</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- Plugins CSS File -->
	<link rel="stylesheet" href="/public/assets/css/bootstrap.min.css">
	<!-- Main CSS File -->
	<link rel="stylesheet" href="public/css/product.css">
	<link rel="stylesheet" href="/public/css/status.css">
	<link rel="stylesheet" href="/public/assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
		integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
		crossorigin="anonymous" />
</head>

<body>
	<!--status-->
	<div style="background-color:brown" class="status">
		<p></p>
		<span onclick="closeStatus(event)"><i class="fas fa-window-close"></i></span>
	</div>
	<!--status-->
	<header>
		<nav>
			<div id="navbar">
				<div id="logo" class="reverse">
					<div class="mobile-btn" style="font-size:30px;cursor:pointer; font-weight:bold;"
						onclick="openNav()">&#9776;</div>
					<div class="logos"><a href="/"><img src="/public/images/dmez.png" width="45" height="30"></img></a>
					</div>

				</div>
				<div id="links">
					<a href="/">Home</a>
					<a href="/products">Shop</a>
					<a href="/account"><i class="fas fa-user-circle"></i> Account</a>
					<a href="/cart"> <i class="fas fa-shopping-cart"></i> Cart</a>
				</div>
			</div>

		</nav>
		<!-- Mobile Menu -->
		<div id="mySidenav" class="sidenav">
			<a style="cursor:pointer;" class="closebtn" onclick="closeNav()">&times;</a>
			<a style="color: #A1B985;">Howdy!</a>
			<a href="/">Home</a>
			<a href="/products">Shop</a>
			<a href="/cart"> Cart</a>
			<a href="/account"> Account</a>

			<a href="/products">Contact</a>
			<div class="search">
				<form class="search-container">
					<input type="text" id="search-bar" placeholder="Search for medicines"
						style="border: 1px solid #A1B985">
					<a href="#"><i id="icon" class="fas fa-search"></i></a>
				</form>

			</div>
		</div>
	</header>
	<div class="page-wrapper" style="position: relative;">

		<div class="cart-loader">

		</div>

		<main class="main">
			<div class="page-header text-center" id="bg1">

				<div class="container">
					<h1 class="page-title">Shopping Cart<span>Shop</span></h1>
				</div><!-- End .container -->
			</div><!-- End .page-header -->
			<nav aria-label="breadcrumb" class="breadcrumb-nav">
				<div class="container">
					<ol class="breadcrumb">


					</ol>
				</div><!-- End .container -->
			</nav><!-- End .breadcrumb-nav -->

			<div class="page-content">
				<div class="cart">
					<div class="container">
						<div class="row">
							<div class="col-lg-9">

								<!--START CART PRODUCTS INFO-->
								<table class="table table-cart table-mobile">

									<!--HEADINGS-->
									<thead>
										<tr>
											<th>Product</th>

											<th>Price</th>
											<th>Discount</th>
											<th>Quantity</th>
											<th>Total</th>
											<th></th>
										</tr>
									</thead>

									<!--START PRODUCT DETAILS-->
									<tbody id="products-list" class="empty">
										<!--dumy product1, empty message-->
										<tr>
											<td style="border-bottom:0;">No products Added in your cart</td>
										</tr>
										<!--dumy product1-->
									</tbody>
									<!--END PRODUCT DETAILS-->
								</table>
								<!--END PRODUCTS INFO-->

								<!--START .cart-bottom-->
								<div class="cart-bottom">
									<div class="cart-discount">
										<form id="coupon-apply">
											<div class="input-group">
											   <input id="apply" type="text" name="coupon" class="form-control" required
													placeholder="coupon code">
												<div class="input-group-append">
													<button class="btn btn-outline-primary-2" type="submit"><i
															class="fas fa-chevron-right"></i></button>
												</div>
											</div>
										</form>
									</div>
								</div>
								<!--End .cart-bottom -->
							</div><!-- End .col-lg-9 -->


							<!--CART SUMMARY-->
							<aside class="col-lg-3">
								<div class="summary summary-cart">
									<h3 class="summary-title">Cart Total</h3><!-- End .summary-title -->

									<table class="table table-summary">

										<tbody class="cart-summary">
											<!-- Total Price -->
											<tr class="summary-subtotal">
												<td>Total Amount:</td>
												<td>₹00.00</td>
											</tr>
											<!-- Total Savings -->
											<tr class="summary-subtotal">
												<td>Total Savings:</td>
												<td>₹00.00</td>
											</tr>

											<tr class="summary-coupon" >
												<td>Coupon Savings:</td>
												<td>₹00.00</td>
											</tr>
											<!--Sub total-->
											<tr class="summary-subtotal" >
												<td style="color:#A1B985 ;">Sub Total:</td>
												<td style="color:#A1B985 ;">₹00.00</td>
											</tr>
											<!-- Shipping -->
											<tr class="summary-subtotal" >
												<td>Shipping</td>
												<td>₹00.00</td>
											</tr>
											<!--Total-->
											<tr class="summary-total" >
												<td style="font-weight: 700;">Total:</td>
												<td style="font-weight: 700;">₹00.00</td>
											</tr><!-- End .summary-total -->
										</tbody>

									</table><!-- End .table table-summary -->

									<button onclick="proceedToCheckout()"
										class="btn btn-outline-primary-2 btn-order btn-block">PROCEED TO
										CHECKOUT</button>
								</div><!-- End .summary -->

							</aside><!-- End .col-lg-3 -->

						</div><!-- End .row -->
					</div><!-- End .container -->
				</div><!-- End .cart -->
			</div><!-- End .page-content -->
		</main><!-- End .main -->


	</div>
	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>

	<!-- Plugins JS File -->
	<script src="/public/assets/js/jquery.min.js"></script>
	<script src="/public/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/public/assets/js/jquery.hoverIntent.min.js"></script>
	<script src="/public/assets/js/jquery.waypoints.min.js"></script>
	<script src="/public/assets/js/superfish.min.js"></script>
	<script src="/public/assets/js/owl.carousel.min.js"></script>
	<script src="/public/assets/js/bootstrap-input-spinner.js"></script>
	<!-- Main JS File -->
	<script src="/public/assets/js/main.js"></script>
	<style>
		.quantity-col {
			text-align: center;
		}

		.quantity-col>div {
			display: flex;
			font-size: 1.4rem;
		}

		.quantity-col>div>span {
			width: fit-content;
			margin: 0 auto;
		}

		.quantity-col>div>button {
			margin: 0;
			border: transparent;
			background-color: white;
		}
	</style>
	<!--ABD MAIN_JS-->
	<script defer src="/public/main_js/search.js"></script>
	<script src="/public/main_js/status.js"></script>
	<script src="/public/main_js/cart.js"></script>
</body>



</html>
